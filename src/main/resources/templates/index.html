<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD com Bootstrap 3</title>
    <link th:rel="stylesheet" th:href="@{assets/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{assets/css/style.css}">

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Pilha</a>
        </div>
    </div>
</nav>

<div id="main" class="container-fluid" style="margin-top: 50px">

    <div id="top" class="row">
        <div class="col-sm-3">
            <h2>Itens</h2>
        </div>
        <div class="col-sm-6">

            <div class="input-group h2">
                <input name="data[search]" class="form-control" id="search" type="text" placeholder="Pesquisar Itens">
                <span class=" input-group-btn">
                <button class="btn btn-primary" type="submit"
                        onclick="window.location.href='/index?name='+getInputValue()">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
                     <script>
                        function getInputValue(){
                            // Selecting the input element and get its value
                            var inputVal = document.getElementById("search").value;
                            return inputVal;
                        }
                    </script>
                </span>
            </div>

        </div>
    </div> <!-- /#top -->


    <hr/>
    <div id="list" class="row">

        <div class="table-responsive col-md-12">
            <table class="table table-striped" cellspacing="0" cellpadding="0">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Área</th>
                    <th>Instruções de cozimento</th>
                    <th class="actions">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="meal : ${meals}">
                    <td th:text="${meal.strMeal}"></td>
                    <td th:text="${meal.strCategory}"></td>
                    <td th:text="${meal.strTags}"></td>
                    <td th:text="${meal.strInstructions}"></td>
                    <td class="actions">
                        <a class="btn btn-success btn-xs" th:href="@{/view(id=${meal.idMeal})}"> To view</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- /#list -->
</div> <!-- /#main -->

<!-- Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script th:href="@{js/jquery.min.js}"></script>
<script th:href="@{js/bootstrap.min.js}"></script>
</body>
</html>
