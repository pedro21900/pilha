<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receitas</title>
    <link th:rel="stylesheet" th:href="@{assets/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{assets/css/style.css}">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/index}">Pilha</a>
        </div>
    </div>
</nav>

<div id="main" class="container-fluid">
    <h3 class="page-header">Receita</h3>
    <div class="row">
        <div class="col-sm">
            <p><strong></strong></p>
        </div>
        <div class="col-sm-5">
            <p><strong>Imagem Id:
                <th:block th:text="${mealItem.idMeal}">[mealItem.idMeal]</th:block>
            </strong></p>
            </strong></p>
            <img th:src="${mealItem.strMealThumb}">
        </div>
        <div class="col-md-5">
            <p><strong>Instruções de cozimento</strong></p>
            <p th:text="${mealItem.strInstructions}"></p>
            <div class="row">
                <div class="col-md-3">
                    <p><strong>Área</strong></p>
                    <p th:text="${mealItem.strTags}"></p>
                </div>
                <div class="col-md-3">
                    <p><strong>Categoria</strong></p>
                    <p th:text="${mealItem.strCategory}"></p>
                </div>
            </div>
        </div>

    </div>
    <hr/>
    <div id="actions" class="row">
        <div class="col-md-12">
            <a th:href="@{/}" class="btn btn-primary">Voltar</a>
        </div>
    </div>
</div>
<script th:href="@{https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js}"></script>
<script th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
</body>
</html>
